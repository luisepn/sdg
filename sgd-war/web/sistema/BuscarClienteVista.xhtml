<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component" >


    <ice:panelGrid columns="2">
        <ice:outputLabel value="Cliente:"  styleClass="bold"/>
        <ice:selectInputText  listValue="#{seguridadBean.clientes}" value="#{seguridadBean.claveBusqueda}"
                              listVar="cliente" rows="5" 
                              valueChangeListener="#{seguridadBean.cambiaEntidades}" width="400px"  title="Apellidos o C.I. del cliente">
            <f:facet name="selectInputText">
                <ice:panelGrid columnClasses="tipo" columns="2" id="gcolumnas" width="400px" style="background-color: lightgrey;text-align: left">
                    <ice:outputText value="#{cliente.toString()}"/>
                    <ice:outputText value="#{cliente.pin}"/>
                </ice:panelGrid>
            </f:facet>
            <f:ajax render="nombreidca"/>
            <f:ajax render="apellidosidca"/>
            <f:ajax render="emailidca"/>
        </ice:selectInputText>
    </ice:panelGrid>
    <ace:panel rendered="#{seguridadBean.cliente!=null}">
        <ice:panelGrid columns="4" >
            <ice:outputLabel value="Nombres:" for="nombreidca" styleClass="bold" />
            <ice:outputLabel id="nombreidca" value="#{seguridadBean.cliente.nombres}" />
            <ice:outputLabel value="Apellidos:" for="apellidosidca" styleClass="bold" />
            <ice:outputLabel id="apellidosidca" value="#{seguridadBean.cliente.apellidos}"  />
            <ice:outputLabel value="C.I.:" for="emailidca" styleClass="bold"  />
            <ice:outputLabel id="emailidca" value="#{seguridadBean.cliente.pin}"/>
        </ice:panelGrid>
    </ace:panel>


</html>
